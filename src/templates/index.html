
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .plot-container { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .controls { margin-bottom: 20px; }
        select, input { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; cursor: pointer; }
        #leftfoot-note { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensor Data Visualizer</h1>
        <div class="controls">
            <label for="sensorType">Sensor Type:</label>
            <select id="sensorType" onchange="updateVisualization()">
                <option value="GYRO">GYRO</option>
                <option value="MAG">MAG</option>
                <option value="ACC">ACC</option>
                <option value="LeftFoot">LeftFoot</option>
            </select>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" onchange="updateVisualization()">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" onchange="updateVisualization()">
            <button onclick="exportData()">Export CSV</button>
            <button onclick="exportImage()">Export Image</button>
        </div>
        <div id="plotArea" class="plot-container"></div>
        <p id="leftfoot-note"></p>
    </div>
    <script>
        function updateVisualization() {
            let sensorType = document.getElementById('sensorType').value;
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;
            fetch('/get_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({sensorType, startTime, endTime})
            })
            .then(response => response.json())
            .then(data => {
                let plotArea = document.getElementById('plotArea');
                plotArea.innerHTML = '';
                if (data.error) {
                    plotArea.innerHTML = `<p>${data.error}</p>`;
                    return;
                }
                if (sensorType === 'LeftFoot') {
                    document.getElementById('leftfoot-note').textContent = data.note || '';
                    Plotly.newPlot(plotArea, data.traces, data.layout);
                } else {
                    document.getElementById('leftfoot-note').textContent = '';
                    Plotly.newPlot(plotArea, data.traces, data.layout);
                }
            });
        }

        function exportData() {
            // Placeholder for exporting CSV
            alert('Export CSV functionality to be implemented.');
        }

        function exportImage() {
            // Placeholder for exporting image
            alert('Export Image functionality to be implemented.');
        }

        // Initial load
        updateVisualization();
    </script>
</body>
</html>
